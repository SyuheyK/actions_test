name: Add comment
on:
  issues:
    types:
      - opened
      - labeled
jobs:
  add-comment:
    if: github.event.label.name == 'テスト'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment
        uses: peter-evans/create-or-update-comment@v1.4.5
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            これはあたらしくできた issue だお．